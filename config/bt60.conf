# Put configuration options here

# Core logging
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Console + serial (needed because ZMK_USB_LOGGING selects UART_CONSOLE internally)
CONFIG_CONSOLE=y
CONFIG_SERIAL=y
CONFIG_UART_CONSOLE=y
CONFIG_UART_INTERRUPT_DRIVEN=y

# USB CDC ACM (logs over USB serial)
CONFIG_USB_DEVICE_STACK=y
CONFIG_USB_CDC_ACM=y
CONFIG_USB_CDC_ACM_LOGGING=y
CONFIG_STDOUT_CONSOLE=y

# Uncomment the following line to enable USB Logging (this increases power usage by a significant amount, turn it off when not in use)
CONFIG_ZMK_USB_LOGGING=y


CONFIG_ZMK_POINTING=y

# --- USB ---
# CONFIG_ZMK_USB=y
